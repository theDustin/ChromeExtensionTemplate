<!DOCTYPE html>
<html class="pure-skin-ext">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/css/pure.css" rel="stylesheet" />
    <link href="/assets/css/options.css" rel="stylesheet" />

    <script src="/scripts/options/main.js"></script>

</head>
<body>

<div class="content">
    <form class="pure-form pure-form-stacked" novalidate="novalidate" name="myName">
        <fieldset name="sub">
            <legend>A Stacked Form</legend>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email">

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password">

            <label for="state">State</label>
            <select id="state" name="state">
                <option>AL</option>
                <option>CA</option>
                <option>IL</option>
            </select>

            <label for="remember" class="pure-checkbox">
                <input id="remember" name="remember" type="checkbox"> Remember me
            </label>

            <label for="text">
                <textarea id="text" name="text"></textarea>
            </label>

            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
</div>



</body>
</html>
